<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Progetto Finale</title>
    <link rel="stylesheet" href="../static/style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../javascript/login.js"></script>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="../static/assets/logo.png" alt="Logo del sito" class="logo img-fluid">
        </div>
    </div>
    <div class="background-video-container">
        <video autoplay muted loop>
            <source src="../static/assets/background.mp4" type="video/mp4">
        </video>
    </div>
    <section class="vh-100 background space max">
        <div class="container h-100 form-container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-7">
                    <div class="card transparent text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-12 col-lg-9 col-xl-9 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Entra</p>
                                    <form class="mx-1 mx-md-4">
                                        <div class="flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example1c">Username</label>
                                                <input id="username" type="text" class="form-control" oninput="checkLoginFields()" />
                                                <p id="username-error-message" style="color: red;"></p>
                                            </div>
                                        </div>
                                        <div class="flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4c">Password</label>
                                                <div class="gap d-md-flex justify-content-md-end">
                                                    <input id="password" type="password" class="form-control margin" oninput="checkLoginFields()" />
                                                    <button id="toggle-password-button" class="btn btn-outline-secondary" type="button" onmousedown="showPassword()" onmouseup="hidePassword()">
                                                        <i class="bi bi-eye-slash ml-2"></i>
                                                    </button>
                                                </div>
                                                <div id="password-error-message" style="color: red;"></div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 gap-4">
                                            <button type="button" id="login-button" onclick="log()" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Accedi</button>
                                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg" onclick="location.href = 'register.html'">Non ho un account</button>
                                        </div>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
