<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form in Offcanvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style/main.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand">Andrelio</a>

        <!-- Gruppo per i bottoni degli offcanvas -->
        <div class="d-flex">
          <!-- Bottone per il primo offcanvas -->
          <button
            class="navbar-toggler me-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasCreateNFT"
            aria-controls="offcanvasCreateNFT"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-plus"></i>
          </button>

          <!-- Bottone per il secondo offcanvas -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasOptions"
            aria-controls="offcanvasOptions"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
        </div>

        <!-- Offcanvas per creare una NFT -->
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasCreateNFT"
          aria-labelledby="offcanvasCreateNFTLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasCreateNFTLabel">
              Crea una NFT
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <form id="nft-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Inserisci il nome dell'NFT"
                />
                <div id="name-error" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione</label>
                <input
                  type="text"
                  class="form-control"
                  id="descrizione"
                  placeholder="Inserisci una breve descrizione dell'NFT"
                />
                <div id="descrizione-error" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="url_immagine" class="form-label"
                  >URL Immagine</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="url_immagine"
                  placeholder="Inserisci l'URL dell'immagine per l'NFT"
                />
                <div id="url-immagine-error" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="prezzo"
                  placeholder="Inserisci un prezzo per l'NFT"
                />
                <div id="prezzo-error" class="error-message"></div>
              </div>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-light" onclick="product()">
                  Crea Prodotto
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Offcanvas per le opzioni -->
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasOptions"
          aria-labelledby="offcanvasOptionsLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasOptionsLabel">Utilit√†</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-unstyled">
              <button onclick="logout()" class="btn btn-light">Logout</button>
              <button
                onclick="location.href = '../static/assets/Termini.pdf'"
                class="btn btn-light"
              >
                Termini e servizi
              </button>
              <button
                onclick="location.href = './working.html'"
                class="btn btn-light"
              >
                Chi siamo
              </button>
              <button
                onclick="location.href = './working.html'"
                class="btn btn-light"
              >
                Prossimi aggiornamenti
              </button>
              <button
                onclick="location.href = './working.html'"
                class="btn btn-light"
              >
                Come funziona?
              </button>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Container per i prodotti -->
    <div class="container-fluid product-container" id="products">
      <!-- Qui verranno inseriti i prodotti -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/main.js"></script>
  </body>
</html>
