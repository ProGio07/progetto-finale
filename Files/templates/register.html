<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Finale</title>
    <link rel="stylesheet" href="../static/style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../javascript/register.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-container">
        <img src="../static/assets/logo.png" alt="Logo del sito" class="logo">
    </div>
  </div>
    <div class="background-video-container">
        <video autoplay muted loop>
            <source src="../static/assets/background.mp4" type="video/mp4">
        </video>
    </div>
    <section class="vh-100 background space max">
        <div class="container h-100 form-container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card transparent text-black">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrati</p>
                      <form class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Username</label>
                            <input id="username" type="text" id="form3Example1c" class="form-control" oninput="checkUsernameValidity()" />
                            <p id="username-error-message" style="color: red;"></p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <div class="gap d-md-flex justify-content-md-end">
                                <input id="password" type="password" id="form3Example4c" class="form-control margin" oninput="checkPasswordValidity()" />
                                <button id="toggle-password-button" class="btn btn-outline-secondary" type="button" onmousedown="showPassword()" onmouseup="hidePassword()">
                                    <i class="bi bi-eye-slash ml-2"></i>
                                </button>
                            </div>
                            <div id="password-error-message" style="color: red;"></div>
                          </div>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" onchange="checkTermsValidity()" />
                          <label class="form-check-label" for="form2Example3">
                            Accetto tutti i <a href="../static/assets/Termini.pdf" target="_blank">Termini di servizio</a>
                          </label>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 gap-4">
                          <button type="button" id="register-button" onclick="reg()" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Registrati</button>
                          <button type="button" id="register-button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg" onclick="location.href = 'templates/login.html'">Ho gi√† un account</button>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <div class="embed-responsive embed-responsive-16by9 mx-auto" style="max-width: 800px;">
                        <video class="embed-responsive-item mw-100 rounded-video border border-5 rounded-5 border-white border-opacity-50" controls>
                          <source src="../static/assets/intro.mp4" type="video/mp4">
                        </video>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
